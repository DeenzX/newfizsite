<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Времетраене</title>
    <link rel="stylesheet" href="css/vremetraene.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div>
        <h1>Идеята на тази страница е да покаже колко време има докато започне проекта 
            - колко време има, докато трябва да сме научили ( и вие да сте ми изпратили работите )</h1>

        <p id="timer"></p>
    
        <h1>Таймерът е настроен за: Mar 18, 2022 17:50</h1>
    </div>

    
    <script>

        var countDownDate = new Date("Mar 18, 2022 17:50").getTime();

        
        var x = setInterval(function() {

        
        var now = new Date().getTime();

        
        var distance = countDownDate - now;

        
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        
        document.getElementById("timer").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("timer").innerHTML = "Проекта е започнал / приключил";
        }
        }, 1000);
    </script>

</body>
</html>
